<template name="signin">
    <!--{{> nav_bar}}-->
    <style>
        body {
            background: url("/images/restaurant.jpg");
            padding-top: 40px;
            background-size: 100%;
        }
    </style>


    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b style="color: orange">Quick Dine</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg" id="helper_text">Sign in to Quick Dine</p>

            <form class="signin-form">
                <div class="form-group has-feedback" id="username_group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback" id="password_group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required autofocus>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat signin" id="signin">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
</template>
