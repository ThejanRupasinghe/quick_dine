<template name="add_menu_items">

    <section class="content-header">
        <h1>
            Menu Management
            <small>Add Menu Items</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Menu Management</li>
        </ol>
    </section>

    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-2">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Add New Menu Item</h3>
                        </div>
                        <!--{{> quickForm collection="MenuItems" id="insertMenuItemForm" type="insert"}}-->
                        <form role="form" id="add_form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter food item name" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label>Select Category:</label>
                                    <select class="form-control" name="category">
                                        {{#each categories}}
                                            <option value={{_id}}>{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                                <div class="form-group" id="unit_amount_group">
                                    <label for="unit_amount">Unit Amount:</label>
                                    <input type="number" name="unit_amount" class="form-control" id="unit_amount" placeholder="Enter the amount to consider as a unit" required>
                                    <span class="help-block" id="unit_amount_helper"></span>
                                </div>
                                <div class="form-group" id="unit_price_group">
                                    <label for="unit_price">Unit Price: (Rs.)</label>
                                    <input type="number" name="unit_price" class="form-control" id="unit_price" placeholder="Enter unit price" required>
                                    <span class="help-block" id="unit_price_helper"></span>
                                </div>
                                <div class="form-group" id="item_picture_group">
                                    <label for="item_picture">Food Item Picture:</label>
                                    <input id="item_picture" name="item_picture" type="file">
                                    <p class="help-block" id="item_picture_helper">Upload a picture of the food item</p>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">ADD</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
