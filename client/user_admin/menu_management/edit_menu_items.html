<template name="edit_menu_items">

    <section class="content-header">
        <h1>
            Menu Management
            <small>View/Edit Menu Items</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Menu Management</li>
        </ol>
    </section>

    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            {{#each categories}}
                                <li><a href="#tab_{{@index}}" data-toggle="tab">{{name}}</a></li>
                            {{/each}}
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active">
                                Click on the category
                            </div>
                            {{#each category in categories}}
                                <div class="tab-pane" id="tab_{{@index}}">
                                    {{> item_table category=category}}
                                </div>
                            {{/each}}
                            <!-- /.tab-pane -->
                        </div>
                        <!-- /.tab-content -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
