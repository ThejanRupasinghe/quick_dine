<template name="user_edit_form">
    <!-- general form elements -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Edit User</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="name">New Name:</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name" value="{{data.profile.name}}" required autofocus>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username" value="{{data.username}}" disabled>
                </div>
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password to change" required>
                </div>
                <div class="form-group">
                    <label for="repassword">Confirm New Password:</label>
                    <input type="password" class="form-control" id="repassword" placeholder="Confirm New Password" name="repassword" required>
                </div>
                <div class="form-group">
                    <label for="role">Current Role:</label>
                    <input type="text" class="form-control" id="role" name="role" value="{{data.profile.role}}" disabled>
                </div>
                <div class="form-group">
                    <label>Select New Role:</label>
                    <select class="form-control" name="new_role">
                        <option value="waiter">Waiter</option>
                        <option value="cashier">Cashier</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Save</button>
                <button class="btn btn-warning">Cancel</button>
            </div>
        </form>
    </div>
</template>
