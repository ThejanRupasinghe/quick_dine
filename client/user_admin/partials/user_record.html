<template name="user_record">
	<tr>
        <td>{{profile.name}}</td>
        <td>{{username}}</td>
        <td>{{profile.role}}</td>
        <td>
            <a href="/admin/edit_user/{{_id}}"><button type="button" class="btn btn-warning btn-flat" id="edit-user"> <i class="fa fa-edit"></i></button></a>
            <button type="button" class="btn btn-danger btn-flat" id="delete-user"><i class="fa fa-remove"></i></button>
        </td>
    </tr>
</template>
