<template name="user_add_form">
    <!-- general form elements -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Add New User</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" id="add_form">
            <div class="box-body">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name" required autofocus>
                </div>
                <div class="form-group" id="username_group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username" required>
                    <span class="help-block" id="username_helper"></span>
                </div>
                <div class="form-group" id="password_group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    <span class="help-block" id="password_helper"></span>
                </div>
                <div class="form-group" id="repassword_group">
                    <label for="repassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="repassword" placeholder="Confirm Password" name="repassword" required>
                </div>
                <div class="form-group">
                    <label>Select Role:</label>
                    <select class="form-control" name="role">
                        <option value="waiter">Waiter</option>
                        <option value="cashier">Cashier</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>

</template>
