<template name="order_list_cashier">

    <div class="row">

        {{#each order in orders}}
            {{#if new order.status}}

                <div class="well" style="background: rgba(0,127,170,0.35); font-weight: bolder; color: black; font-size: 20px">
                    <div class="row">
                        <div class="col-md-2">
                            Table No: {{order.tableNo}}
                        </div>
                        <div class="col-lg-2 col-lg-offset-7 text-center">
                            <!--<a href="/kitchen/view_order/{{order._id}}">-->
                            <button type="button" class="btn btn-info btn-lg bill-order-button"
                                    style="font-weight: bolder; color: black; font-size: 20px" value="{{order._id}}"><span
                                    class="glyphicon glyphicon-list-alt"></span> BILL
                            </button>
                            <!--</a>-->
                        </div>
                    </div>
                </div>

            {{/if}}
        {{/each}}

        {{#each order in orders}}
            {{#if billed order.status}}

                <div class="well" style="background: rgba(109,197,8,0.58); font-weight: bolder; color: black; font-size: 20px">
                    <div class="row">
                        <div class="col-md-2">
                            Bill No: {{takeBillNo order._id}}
                        </div>
                        <div class="col-lg-2 col-lg-offset-7 text-center">
                            <!--<a href="/kitchen/view_order/{{order._id}}">-->
                            <button type="button" class="btn btn-info btn-lg view-bill-button"
                                    style="font-weight: bolder; color: black; font-size: 20px" value="{{order._id}}"><span
                                    class="glyphicon glyphicon-list-alt"></span> VIEW
                            </button>
                            <!--</a>-->
                        </div>
                    </div>
                </div>

            {{/if}}
        {{/each}}

    </div>

</template>
