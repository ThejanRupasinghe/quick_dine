<template name="customer_login">
	<div class="login-box">
        <div class="login-logo">
            <a href="#"><b>Enter Table No</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">

            <p class="login-box-msg" id="helper_text"></p>

            <form class="signin-form">

                <div class="form-group has-feedback" id="tableNo_group">
                    <input type="text" id="tableNo" name="tableNo" class="form-control" placeholder="Table Number" required autofocus>
                    <span class="fa fa-sort-numeric-asc form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat signin" id="enter">Enter</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-box-body -->
    </div>
</template>
