<template name="kitchen_home">

    <style>
        .btn-xlarge {
            padding: 18px 28px;
            color: black;
            font-size: 22px;
            line-height: normal;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
        }
    </style>

    <div class="row">
        <div class="btn btn-info btn-xlarge" id="allOrders">
            <strong>ALL ORDERS</strong>
        </div>
        <div class="btn btn-danger btn-xlarge" id="toCookOrders">
            <strong>NOT READY</strong>
        </div>
        <div class="btn btn-warning btn-xlarge" id="cookingOrders">
            <strong>COOKING</strong>
        </div>
        <div class="btn btn-success btn-xlarge" id="readyOrders">
            <strong>READY</strong>
        </div>
    </div>

    <hr>

    <div id="orderListContainer">
        {{> Template.dynamic template=order_list}}
    </div>

</template>
