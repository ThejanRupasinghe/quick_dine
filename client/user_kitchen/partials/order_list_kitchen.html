<template name="order_list_kitchen">

    <style>
        .btn-xlarge {
            padding: 18px 28px;
            font-size: 22px;
            line-height: normal;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
        }
    </style>

    <div class="row">

        {{#each order in orders}}
            {{#if toCook order.status}}

                <!--<a href="/kitchen/view_order/{{order._id}}">-->
                    <div class="well" style="background: rgba(255,0,0,0.58); font-weight: bolder; color: black; font-size: 20px">
                        <div class="row">
                            <div class="col-md-2">
                                Table No: {{order.tableNo}}
                            </div>
                            <div class="col-lg-2 col-lg-offset-7 text-center">
                                <!--<a href="/kitchen/view_order/{{order._id}}">-->
                                <button type="button" class="btn btn-info btn-lg view-order-button"
                                        style="font-weight: bolder; color: black; font-size: 20px" value="{{order._id}}"><span
                                        class="glyphicon glyphicon-list-alt"></span> VIEW
                                </button>
                                <!--</a>-->
                            </div>
                        </div>
                    </div>
                <!--</a>-->

            {{/if}}
        {{/each}}

        {{#each order in orders}}
            {{#if cooking order.status}}
                <div class="well" style="background: rgba(226,181,0,0.65); font-weight: bolder; color: black; font-size: 20px">
                    <div class="row">
                        <div class="col-md-2">
                            Table No: {{order.tableNo}}
                        </div>
                        <div class="col-lg-2 col-lg-offset-7 text-center">
                            <!--<a href="/kitchen/view_order/{{order._id}}">-->
                            <button type="button" class="btn btn-info btn-lg view-order-button"
                                    style="font-weight: bolder; color: black; font-size: 20px" value="{{order._id}}"><span
                                    class="glyphicon glyphicon-list-alt"></span> VIEW
                            </button>
                            <!--</a>-->
                        </div>
                    </div>
                </div>
            {{/if}}
        {{/each}}

        {{#each order in orders}}
            {{#if ready order.status}}
                <div class="well" style="background: rgba(109,197,8,0.5); font-weight: bolder; color: black; font-size: 20px">
                    <div class="row">
                        <div class="col-lg-2">
                            Table No: {{order.tableNo}}
                        </div>
                        <div class="col-lg-2 col-lg-offset-7 text-center">
                            <!--<a href="/kitchen/view_order/{{order._id}}">-->
                            <button type="button" class="btn btn-info btn-lg view-order-button"
                                    style="font-weight: bolder; color: black; font-size: 20px" value="{{order._id}}"><span
                                    class="glyphicon glyphicon-list-alt"></span> VIEW
                            </button>
                            <!--</a>-->
                        </div>
                    </div>
                </div>
            {{/if}}
        {{/each}}

    </div>

</template>
