<template name="new_order">

            {{#each categories}}
                {{> category_button}}
            {{/each}}

    <div class="row">
        <div class="col-md-12">
            {{> Template.dynamic template=menuItems}}
        </div>
    </div>

    <h1>{{tableNo}}</h1>

</template>
