<template name="new_order">

    <div class="row">

        <div class="col-md-7">
            
            <div>
                {{#if Template.subscriptionsReady}}
                    {{#each categories}}
                        {{> category_button}}
                    {{/each}}
                {{else}}
                    Loading...
                {{/if}}
            </div>

            <div>
                <hr>
            </div>

            <div id="menuItemContainer">

            </div>

        </div>

        <div id="itemListContainer">
            {{> Template.dynamic template=menuItemList}}
        </div>

    </div>

</template>
