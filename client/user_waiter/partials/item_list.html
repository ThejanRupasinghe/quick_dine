<template name="item_list">
    <div class="col-md-5">
        <div class="well" style="padding-top: 5px">
            <span class="text-center">
                <h3><strong>New Order - {{tableNo}}</strong></h3>
            </span>
            <span id="errors" style="color: red"></span>
            {{#each new_order.menuItems}}
                <div class="well" style="background: #96e7ff">
                    <div class="text-center">
                        <strong>{{name}} - {{quantity}}</strong>

                        <button type="button" class="btn btn-sm btn-danger removeItem" value="{{@index}}">
                            <span class="glyphicon glyphicon-remove"></span>&nbsp;
                        </button>
                    </div>

                </div>
            {{/each}}
            <div class="row text-center">
                {{#if submit}}
                    <div class="btn btn-success btn-lg" id="submit_order">Submit</div>
                {{/if}}
                <div class="btn btn-info btn-lg" id="cancel_order">Cancel</div>
            </div>
        </div>
    </div>
</template>
