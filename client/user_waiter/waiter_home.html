<template name="waiter_home">

    <style>
        .btn-xlarge {
            padding: 18px 28px;
            color: black;
            font-size: 22px;
            line-height: normal;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
        }
    </style>

    <div class="row">
        <div class="btn btn-info btn-xlarge" id="allOrders">
            <strong>ALL ORDERS</strong>
        </div>
        <div class="btn btn-warning btn-xlarge" id="notReadyOrders">
            <strong>NOT READY</strong>
        </div>
        <div class="btn btn-success btn-xlarge" id="readyOrders">
            <strong>READY</strong>
        </div>
        <div class="btn btn-primary btn-xlarge" id="newOrder">
            <strong>NEW ORDER</strong>
        </div>
    </div>

    <hr>

    <div id="orderListContainer">
        <div class="row">
            <div class="well" style="background: #00a7d0">Order 1</div>
            <div class="well">Order 2</div>
            <div class="well">Order 3</div>
            <div class="well">Order 4</div>
        </div>
    </div>

</template>
